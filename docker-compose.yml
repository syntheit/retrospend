services:
  retrospend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: retrospend
    restart: unless-stopped
    environment:
      AUTH_SECRET: ${AUTH_SECRET}
      DATABASE_URL: "postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB_NAME}"
      SHOW_LANDING_PAGE: "true"
      WORKER_API_KEY: ${WORKER_API_KEY}
      IMPORTER_URL: "http://importer:8080"
    ports:
      - "1997:1997"
    depends_on:
      postgres:
        condition: service_healthy

  postgres:
    image: postgres:16-alpine
    container_name: retrospend-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB_NAME}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  worker:
    build:
      context: ./worker
      dockerfile: Dockerfile
    container_name: retrospend-worker
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      DATABASE_URL: "postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB_NAME}"
      WORKER_API_KEY: ${WORKER_API_KEY}
      LOG_LEVEL: "info"
    depends_on:
      postgres:
        condition: service_healthy

  importer:
    build:
      context: ./importer
      dockerfile: Dockerfile
    container_name: retrospend-importer
    restart: unless-stopped
    ports:
      - "8082:8080"
    environment:
      - OLLAMA_ENDPOINT=http://ollama:11434/api/generate
      - WORKER_API_KEY=${WORKER_API_KEY}
      - LLM_MODEL=${LLM_MODEL:-qwen2.5:7b}
      - LOG_LEVEL=info
    depends_on:
      - ollama
    volumes:
      - importer_data:/app/data

  ollama:
    image: ollama/ollama:latest
    container_name: local-ollama
    restart: unless-stopped
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    dns:
      - 1.1.1.1
      - 1.0.0.1
    devices:
      - nvidia.com/gpu=all

  pgweb:
    image: sosedoff/pgweb
    container_name: retrospend-pgweb
    restart: unless-stopped
    ports:
      - "${ADMINER_PORT:-8081}:8081"
    environment:
      DATABASE_URL: postgres://postgres:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB_NAME}?sslmode=disable
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data:
  ollama_data:
  importer_data:
